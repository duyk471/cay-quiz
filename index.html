<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cày Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen p-4 flex flex-col items-center">

    <div id="home-screen" class="container mx-auto p-4 flex flex-col items-center max-w-2xl">
        <h1 class="text-4xl font-bold mb-8 text-gray-800">Danh sách bộ thẻ</h1>
        <div id="flashcard-list" class="w-full bg-white p-6 rounded-lg shadow-lg mb-6">
            </div>
        <label for="csv-file" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg cursor-pointer transition duration-300 ease-in-out">
            Thêm bộ thẻ mới (.csv)
        </label>
        <input type="file" id="csv-file" class="hidden" accept=".csv">
    </div>

    <div id="setup-screen" class="hidden container mx-auto p-4 flex-col items-center justify-center">
        <h2 class="text-3xl font-bold mb-6 text-gray-800">Chuẩn bị: <span id="current-deck-name" class="text-blue-600"></span></h2>
        <input type="number" id="quiz-count-input" class="w-full max-w-sm px-4 py-2 text-center text-lg border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="Ví dụ: 20">
        <p id="max-questions-info" class="text-sm text-gray-500 mt-2"></p>
        <button id="start-button" class="mt-6 bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out">
            Bắt đầu
        </button>
        <button id="back-to-home" class="mt-4 text-gray-500 hover:text-gray-700">Quay lại</button>
    </div>

    <div id="quiz-screen" class="hidden container mx-auto p-4 max-w-2xl">
        <div class="flex justify-between items-center mb-6">
            <div id="quiz-progress" class="text-lg font-semibold text-gray-700"></div>
            <div id="score-display" class="text-lg font-semibold text-gray-700"></div>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h3 id="question-term" class="text-2xl font-bold mb-6 text-gray-800"></h3>
            <div id="answers-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                </div>
            <p id="feedback-message" class="mt-4 text-center text-lg font-bold"></p>
        </div>

        <div class="flex justify-center mt-6">
            <button id="exit-quiz" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition duration-300 ease-in-out">
                Ngừng làm bài
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
